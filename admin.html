<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration - Sensup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="admin.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="admin-sidebar">
        <div class="sidebar-header">
            <h2>Admin Panel</h2>
        </div>
        <ul class="sidebar-menu">
            <li><a href="admin.html"><i class="fas fa-user-circle"></i> Tableau de Bord</a></li>
            <li>
                <a href="admin-users.html">
                    <i class="fas fa-users"></i> Utilisateurs
                    <span id="userCount" class="user-count">0</span>
                </a>
            </li>
            <li><a href="admin-settings.html"><i class="fas fa-cog"></i> Paramètres</a></li>
            <li><a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Déconnexion</a></li>
        </ul>
    </div>

    <div class="admin-content">
        <div class="admin-container">
            <h1>Administration des comptes</h1>

            <div class="stats-cards">
                <div class="stat-card">
                    <h3>Total des comptes</h3>
                    <p id="totalAccounts">0</p>
                </div>
                <div class="stat-card">
                    <h3>Dernier compte créé</h3>
                    <p id="lastCreated">-</p>
                </div>
            </div>

            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Rechercher un utilisateur...">
                <button id="refreshBtn"><i class="fas fa-sync-alt"></i></button>
            </div>

            <div class="accounts-table">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nom</th>
                            <th>Email</th>
                            <th>Date de création</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="accountsList">
                        <!-- Les comptes seront injectés ici -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script src="admin.js"></script>
    <script>
        function logout() {
            // Utiliser le système d'authentification pour se déconnecter
            auth.logout();
            // Rediriger vers la page d'accueil
            window.location.href = 'index.html';
        }

        // Supprimer la vérification de l'authentification
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Page admin chargée sans vérification d\'authentification');
        });
    </script>
</body>

</html>
